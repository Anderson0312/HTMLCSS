<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box - level*/
            background-color: lightblue;

            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;

            margin: 10px auto 20px auto;
        }

        a { /*inline - level*/
            border-width: 3px;
            border-style: solid;
            border-color: red transparent;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de caixas box-level
    </h1>
    <p>Paragrafos tambem são exemplo de box-level <a href="#"> links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>

</body>
</html>
